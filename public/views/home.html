<!-- Page Header -->
<header class="intro-header" style="background-image: url('../img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <div class="site-heading">
                    <h1>M&N
                        <br>
                        Adventures</h1>
                    <span class="subheading">Exploring California and Beyond</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container" id="blogpostList">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            <div class="post-preview" ng-repeat-start="blogpost in homeCtrl.blogpostsData">
                <a ui-sref="post({blogpostId: blogpost._id})">
                    <h2 class="post-title">
                        {{blogpost.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{blogpost.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="#">{{blogpost.author}}</a> on <span>{{blogpost.date | amDateFormat:'MMMM Do, YYYY'}}</span></p>
            </div>
            <hr ng-repeat-end>
